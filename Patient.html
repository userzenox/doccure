  <script>
    const inputsArray = [
      { name: 'Kumar Piyush', age: 54, email: 'kumar245@gmail.com', phone: '3643832343' },
      { name: 'sudipta padhi', age: 34, email: 'sudeepta345@gmail.com', phone: '4655687876' }

    ];

    document.getElementById('menu-bars').addEventListener('click', function() {
      document.querySelector('.navbar').classList.toggle('active');
    });

    document.getElementById('patientForm').addEventListener('submit', function(event) {
      event.preventDefault(); // Prevent the form from submitting the traditional way

      // Capture the input values
      const name = document.getElementById('name').value;
      const age = document.getElementById('age').value;
      const email = document.getElementById('email').value;
      const phone = document.getElementById('phone').value;

      // Store the input data in an object
      const inputData = { name, age, email, phone };

      // Add the new input data to the array
      inputsArray.unshift(inputData);

      // Keep only the last 3 inputs
      if (inputsArray.length > 8) {
        inputsArray.pop();
      }

      // Update the technology section
      updateTechnologySection();

      // Optionally, clear the form fields after submission
      document.getElementById('patientForm').reset();
    });

    function updateTechnologySection() {
      const technologySection = document.getElementById('technologySection');
      technologySection.innerHTML = ''; // Clear the current content

      inputsArray.forEach((input, index) => {
        const techDiv = document.createElement('div');
        techDiv.classList.add('inner-technology');
        techDiv.innerHTML = `
          <span></span>
          <i class="fi fi-tr-user-md"></i>
          <h2>Entry ${index + 1}</h2>
          <p><strong>Name:</strong> ${input.name}</p>
          <p><strong>Age:</strong> ${input.age}</p>
          <p><strong>Email:</strong> ${input.email}</p>
          <p><strong>Phone:</strong> ${input.phone}</p>
        `;
        technologySection.appendChild(techDiv);
      });
    }

    // Initialize the technology section with the pre-existing entry
    updateTechnologySection();
  </script>
